apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: jenkins
resources:
  - ../../base/argocd/applications/jenkins-application.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: jenkins
    patch: |-
      - op: replace
        path: /spec/source/helm/values
        value: |
          controller:
            ingress:
              host: 192.168.45.238  # This can be changed per environment 