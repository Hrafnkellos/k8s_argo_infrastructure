apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-api
  namespace: petshop
  labels:
    app: petstore-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore-api
  template:
    metadata:
      labels:
        app: petstore-api
    spec:
      containers:
      - name: petstore-api
        image: swaggerapi/petstore:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m" 