apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - applications
  - ingress.yaml

patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
    patch: |-
      - op: replace
        path: /data/url
        value: 192.168.45.238/argocd
      - op: replace
        path: /data/rootpath
        value: /argocd
