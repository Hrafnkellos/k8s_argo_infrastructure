# This is a dummy sealed secret (you'll replace it with your sealed secret generated from argocd-repo-secret.yaml) for Argo CD to access Bitbucket.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-repo-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  encryptedData:
    # (Replace these dummy values with your sealed secret's encrypted data (for example, sealed using "kubeseal"))
    url: (Replace with your sealed "url" value (for example, sealed using "kubeseal"))
    sshPrivateKey: (Replace with your sealed "sshPrivateKey" value (for example, sealed using "kubeseal")) 