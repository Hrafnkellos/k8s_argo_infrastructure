apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artifactory-oss
  namespace: artifactory
  finalizers:
    - resources-finalizer.argocd.argoproj.io/application
spec:
  project: default
  source:
    chart: artifactory-oss
    repoURL: https://charts.jfrog.io
    targetRevision: 107.111.8
    helm:
      releaseName: artifactory-oss
      values: |
        artifactory:
          masterKeySecretName: artifactory-master-key
          masterKeySecretKey: master-key
          extraVolumeMounts:
            - name: master-key
              mountPath: /opt/jfrog/artifactory/etc/security/master.key
              subPath: master.key
            - name: system-yaml
              mountPath: /opt/jfrog/router/var/etc/system.yaml
              subPath: system.yaml
          extraVolumes:
            - name: master-key
              secret:
                secretName: artifactory-master-key
                items:
                  - key: master-key
                    path: master.key
            - name: system-yaml
              configMap:
                name: artifactory-system-yaml
                items:
                  - key: system.yaml
                    path: system.yaml
          service:
            type: ClusterIP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          persistence:
            storageClass: "local-path"
            size: 20Gi
            mountPath: "/var/opt/jfrog/artifactory"
          nginx:
            enabled: true
            service:
              type: ClusterIP
            startupProbe:
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 30
          postgresql:
            enabled: false
          startupProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  destination:
    server: https://kubernetes.default.svc
    namespace: artifactory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 