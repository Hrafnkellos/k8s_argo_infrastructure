apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artifactory-oss
  namespace: artifactory
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: artifactory-oss
    repoURL: https://charts.jfrog.io
    targetRevision: 107.111.8
    helm:
      releaseName: artifactory-oss
      values: |
        artifactory:
          service:
            type: ClusterIP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          persistence:
            storageClass: "local-path"
            size: 20Gi
            mountPath: "/var/opt/jfrog/artifactory"
          nginx:
            enabled: true
            service:
              type: ClusterIP
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "200m"
                memory: "256Mi"
            persistence:
              enabled: true
              storageClass: "local-path"
              size: 1Gi
              mountPath: "/var/opt/jfrog/nginx"
            securityContext:
              enabled: true
              fsGroup: 107
              runAsGroup: 107
              runAsUser: 104
            containerSecurityContext:
              enabled: true
              runAsUser: 1030
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            initContainers:
              - name: setup
                image: releases-docker.jfrog.io/ubi9/ubi-minimal:9.5.1742914212
                command: ["/bin/sh", "-c", "rm -rfv /var/opt/jfrog/nginx/lost+found; mkdir -p /var/opt/jfrog/nginx/logs;"]
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - ALL
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                volumeMounts:
                  - name: nginx-data
                    mountPath: /var/opt/jfrog/nginx
          postgresql:
            enabled: false
          systemYaml:
            shared:
              database:
                type: postgresql
                driver: org.postgresql.Driver
                url: jdbc:postgresql://artifactory-postgresql:5432/artifactory
                username: ${POSTGRES_USER}
                password: ${POSTGRES_PASSWORD}
  destination:
    server: https://kubernetes.default.svc
    namespace: artifactory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 