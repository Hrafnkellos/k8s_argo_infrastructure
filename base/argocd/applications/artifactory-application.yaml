apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artifactory-oss
  namespace: artifactory
  finalizers:
    - resources-finalizer.argocd.argoproj.io/application
spec:
  project: default
  source:
    chart: artifactory-oss
    repoURL: https://charts.jfrog.io
    targetRevision: 107.111.8
    helm:
      releaseName: artifactory-oss
      values: |
        artifactory:
          masterKey: "FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF"
          service:
            type: ClusterIP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          persistence:
            storageClass: "local-path"
            size: 20Gi
            mountPath: "/var/opt/jfrog/artifactory"
          nginx:
            enabled: true
            service:
              type: ClusterIP
            startupProbe:
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 30
          postgresql:
            enabled: false
          systemYaml:
            shared:
              database:
                type: postgresql
                driver: org.postgresql.Driver
                url: jdbc:postgresql://artifactory-postgresql:5432/artifactory
                username: ${POSTGRES_USER}
                password: ${POSTGRES_PASSWORD}
              node:
                ip: artifactory-nginx
                port: 8080
                haEnabled: false
              router:
                entrypoints:
                  externalPort: 8080
                  internalPort: 8081
                  sslEnabled: false
          startupProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  destination:
    server: https://kubernetes.default.svc
    namespace: artifactory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 