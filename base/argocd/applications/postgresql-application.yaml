apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: artifactory
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.5.3
    helm:
      releaseName: artifactory-postgresql
      values: |
        auth:
          username: artifactory
          password: ""  # Will be set via sealed secret
          database: artifactory
        primary:
          persistence:
            enabled: true
            storageClass: "local-path"
            size: 8Gi
          securityContext:
            enabled: true
            fsGroup: 1001
          containerSecurityContext:
            enabled: true
            runAsUser: 1001
            runAsNonRoot: true
          volumePermissions:
            enabled: true
            securityContext:
              runAsUser: 0
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: artifactory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 