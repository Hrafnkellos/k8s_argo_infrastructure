apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hrafnkell/k8s_argo_infrastructure.git
    targetRevision: HEAD
    path: base/example-api
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 