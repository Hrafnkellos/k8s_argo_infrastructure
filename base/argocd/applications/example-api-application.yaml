apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/application
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/k8s_argo_infrastructure.git
    targetRevision: HEAD
    path: base/example-api
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 